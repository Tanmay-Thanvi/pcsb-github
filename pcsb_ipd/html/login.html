<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>E Learning WebApp</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
      <section class="form login">
        <header>E Learning WebApp</header>
        <form action="login" method="POST" enctype="multipart/form-data" autocomplete="off">
          {% csrf_token %}
          <div class="error-text"></div>
          <div class="field input">
            <label>Email Address</label>
            <input type="text" name="email" placeholder="Enter your email" required>
          </div>
          <div class="field input">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>
            <i class="fas fa-eye"></i>
          </div>
          <div class="field button">
            <input type="submit" name="submit" value="Continue to Learn">
          </div>
        </form>
        <div class="link">Not yet signed up? <a href="signin.html">Signup now</a></div>
      </section>
    </div>
    
    <script src="javascript/pass-show-hide.js"></script>
    <!-- <script src="javascript/login.js"></script> -->
  
  </body>
  </html>
